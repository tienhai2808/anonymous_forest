services:
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped 
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - anonymous_forest_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping').ok"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  redis:
    image: redis:7.2-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --requirepass password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - anonymous_forest_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: anonymous_forest_backend
    env_file:
      - ./backend/.env.local
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - anonymous_forest_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:5000/backend/api/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000/backend/api
        NEXT_PUBLIC_BASE_URL: http://localhost:3000
    container_name: anonymous_forest_frontend
    ports:
      - "3000:3000"
    networks:
      - anonymous_forest_network 
    restart: unless-stopped
    depends_on:
      backend:
        condition:
          service_healthy

networks:
  anonymous_forest_network:
    driver: bridge
  
volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
